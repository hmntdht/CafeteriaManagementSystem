<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account | Canteen Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: #f8f9fa;
    }
    .navbar-custom {
      background: linear-gradient(135deg, #d6eaff, #f0fbff);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .navbar-custom .navbar-brand img {
      height: 50px;
      width: auto;
      object-fit: contain;
    }
    .navbar-custom .nav-link {
      color: #555;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-right: 1rem;
    }
    .navbar-custom .nav-link:hover,
    .navbar-custom .nav-link:focus {
      background-color: rgba(0, 123, 255, 0.15);
      color: #007bff;
    }
    .navbar-custom .nav-link.active {
      background-color: rgba(0, 123, 255, 0.25);
      color: #0056b3;
      font-weight: 700;
    }
    #main-content {
      padding: 2rem;
      padding-top: 90px;
      min-height: calc(100vh - 70px);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo.png" alt="Logo" />
        <span class="ms-2 fw-bold fs-4 text-primary">Nast Eat</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Menu Items</a></li>
          <li class="nav-item"><a class="nav-link" href="category.html">Category</a></li>
          <li class="nav-item"><a class="nav-link" href="order_items.html">Order Items</a></li>
          <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
          <li class="nav-item"><a class="nav-link active" href="account.html">Account</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Account Content -->
  <main id="main-content">
    <div class="card p-4">
      <h2 class="mb-4 text-center">Account Details</h2>

      <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Payment Due:</strong> <span id="paymentDue">Loading...</span></p>
      <p><strong>Password:</strong> ••••••••</p>

      <hr />

      <h5>Submit Feedback</h5>
      <textarea class="form-control mb-3" id="feedbackText" rows="4" placeholder="Write your feedback..."></textarea>
      <button class="btn btn-primary w-100" onclick="submitFeedback()">Submit</button>

      <hr />

      <button class="btn btn-outline-danger w-100" onclick="logout()">Log Out</button>
    </div>
  </main>

  <script>
    // Replace these with real API calls to your backend for dynamic data
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("userName").innerText = "John Doe";
      document.getElementById("userEmail").innerText = "john@example.com";
      document.getElementById("paymentDue").innerText = "Rs. 300";
    });

    function submitFeedback() {
      const text = document.getElementById("feedbackText").value;
      if (!text.trim()) {
        alert("Feedback cannot be empty.");
        return;
      }
      // Send feedback to backend here via fetch/ajax
      alert("Feedback submitted. Thank you!");
      document.getElementById("feedbackText").value = "";
    }

    function logout() {
      // Implement logout logic
      alert("Logging out...");
      window.location.href = "login.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
