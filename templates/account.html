  <!-- Navbar -->

      <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
        <img src="/static/images/logo.jpeg" alt="Logo" />
        <span class="ms-2 fw-bold fs-4 text-primary">Nast Eat</span>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

      <div class="collapse navbar-collapse" id="navbarNav">

        </ul>
      </div>
    </div>
  </nav>

  <!-- Account Content -->
  <main id="main-content">
    <div class="card p-4">
      <h2 class="mb-4 text-center">Account Details</h2>

      <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Password:</strong> ••••••••</p>

      <hr />

      <h5>Submit Feedback</h5>
      <textarea class="form-control mb-3" id="feedbackText" rows="4" placeholder="Write your feedback..."></textarea>
      <button class="btn btn-primary w-100" onclick="submitFeedback()">Submit</button>

      <hr />

      <button class="btn btn-outline-danger w-100" onclick="logout()">Log Out</button>
    </div>
    <a href="adminpannel.html">Admin Panel ma jaane</a>
  </main>



  <script>
    // Replace these with real API calls to your backend for dynamic data
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("userName").innerText = "Hemant Chaudhary";
      document.getElementById("userEmail").innerText = "hemant@nast.edu.np";
      document.getElementById("paymentDue").innerText = "Rs. 100000";
    });

    function submitFeedback() {
      const text = document.getElementById("feedbackText").value;
      if (!text.trim()) {
        alert("Feedback cannot be empty.");
        return;
      }
      // Send feedback to backend here via fetch/ajax
      alert("Feedback submitted. Thank you!");
      document.getElementById("feedbackText").value = "";
    }

    function logout() {
      // Implement logout logic
      alert("Logging out...");
      window.location.href = "login.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
