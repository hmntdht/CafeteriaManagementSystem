<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OTP Verification</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style_login.css') }}"
    />
  </head>
  <body>
    <div class="form-container">
      <!-- Toast Container -->
      <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div
          class="toast align-items-center text-bg-{{ category }} border-0 mb-2"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
        {% endfor %} {% endif %} {% endwith %}
      </div>
      <!-- OTP Form -->
      <form action="{{ next_url }}" method="POST">
        <div class="mb-4">
          <label class="form-label">
            An OTP has been sent to your email: <strong>{{ email }}</strong>
          </label>

          <label for="otp" class="form-label mt-2">Enter your OTP</label>
          <input
            type="text"
            class="form-control"
            id="otp"
            name="otp"
            required
          />
        </div>

        <div
          class="d-flex justify-content-center gap-2 align-items-center mb-3"
        >
          <button type="submit" class="btn btn-primary px-4">Verify</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Toast Initialization
      document.addEventListener("DOMContentLoaded", function () {
        var toastElList = [].slice.call(document.querySelectorAll(".toast"));
        toastElList.map(function (toastEl) {
          var bsToast = new bootstrap.Toast(toastEl, { delay: 3000 }); // auto-hide after 3 sec
          bsToast.show();
        });
      });
    </script>
  </body>
</html>
