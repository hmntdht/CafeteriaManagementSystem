<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Khata Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <h2>Khata Management</h2>
  
  <!-- Search Form -->
  <form method="GET" class="mb-3 d-flex">
    <input type="text" name="search" class="form-control me-2" placeholder="Search by name" value="{{ search_query }}">
    <button class="btn btn-primary">Search</button>
  </form>

  <!-- Khata Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Khata Balance (Rs.)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user, balance in users %}
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td id="balance-{{ user.id }}">{{ "%.2f"|format(balance) }}</td>
        <td>
          <div class="d-flex gap-2">
            <input type="number" step="0.01" id="amount-{{ user.id }}" class="form-control" placeholder="Enter amount">
            <button 
              class="btn btn-success" 
              data-user-id="{{ user.id }}" 
              data-user-name="{{ user.name|tojson }}" 
              data-balance="{{ balance }}" 
              onclick="return prepareModalFromData(this)">
              Settle
            </button>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" id="modalForm">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirm Khata Settlement</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Confirm Payment</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
function prepareModalFromData(btn) {
    const userId = btn.dataset.userId;
    const userName = btn.dataset.userName;
    const balance = parseFloat(btn.dataset.balance);
    return prepareModal(userId, userName, balance);
}

function prepareModal(userId, userName, balance) {
    const amountInput = document.getElementById('amount-' + userId);
    const paymentAmount = parseFloat(amountInput.value);

    if (isNaN(paymentAmount) || paymentAmount <= 0) {
        alert("Please enter a valid amount.");
        return false; // prevent modal
    }

    if (paymentAmount > balance) {
        alert("Payment exceeds current khata balance.");
        return false; // prevent modal
    }

    const remainingBalance = (balance - paymentAmount).toFixed(2);
    const message = `User: ${userName}\nPayment Amount: Rs.${paymentAmount.toFixed(2)}\nRemaining Khata Balance: Rs.${remainingBalance}\n\nDo you want to confirm this settlement?`;
    document.getElementById('modalMessage').innerText = message;

    // Update form action dynamically
    const modalForm = document.getElementById('modalForm');
    modalForm.action = `/admin/khata/settle/${userId}`;

    // Add hidden input for payment amount
    let hiddenInput = document.createElement("input");
    hiddenInput.type = "hidden";
    hiddenInput.name = "payment_amount";
    hiddenInput.value = paymentAmount;

    // Remove previous hidden inputs if exist
    const oldInput = modalForm.querySelector('input[name="payment_amount"]');
    if (oldInput) modalForm.removeChild(oldInput);
    modalForm.appendChild(hiddenInput);

    // Show modal
    const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
    confirmModal.show();

    return false; // prevent default button behavior
}
</script>
</body>
</html>
