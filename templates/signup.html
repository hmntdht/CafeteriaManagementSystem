<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Nast Eat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #f0f2f5, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      border-radius: 25px;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0056b3, #004494);
      transform: translateY(-1px);
    }

    .form-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .form-text a {
      color: #007bff;
      text-decoration: none;
    }

    .form-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Create Account</h2>
    <form id="signupForm" method="POST">
      <!-- OTP Modal -->
     <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="otpModalLabel">Enter OTP</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="otpInput" placeholder="Enter OTP" />
        <div id="otpMessage" class="text-danger mt-2"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="verifyOtpBtn">Verify OTP</button>
          </div>
        </div>
         </div>
       </div>

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <div class="form-text">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>
<!-- Bootstrap JS (required for modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const signupForm = document.getElementById('signupForm');
  const otpInput = document.getElementById('otpInput');
  const otpMessage = document.getElementById('otpMessage');
  let userTempData = {};  // Store user data temporarily

  // Submit Signup Form â†’ Send OTP
  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    userTempData = { name, email, password };

    const res = await fetch('http://127.0.0.1:5000/send-otp', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email })
    });

    const data = await res.json();
    if (res.ok) {
      // Show modal if OTP sent
      const otpModal = new bootstrap.Modal(document.getElementById('otpModal'));
      otpModal.show();
    } else {
      alert(data.message);
    }
  });

  // Handle OTP verification
  document.getElementById('verifyOtpBtn').addEventListener('click', async () => {
    const otp = otpInput.value;

    const res = await fetch('http://127.0.0.1:5000/verify-otp', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        email: userTempData.email,
        name: userTempData.name,
        password: userTempData.password,
        otp: otp
      })
    });

    const data = await res.json();
    if (res.ok) {
      // Redirect to dashboard or next page
      window.location.href = "dashboard.html";
    } else {
      otpMessage.textContent = data.message || "Invalid OTP. Try again.";
    }
  });
</script>

</body>
</html>
