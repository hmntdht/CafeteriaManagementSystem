<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Nast Eat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/style_login.css" />
  </head>
  <body>
    <div class="form-container">
      <!-- Toast Container -->
      <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div
          class="toast align-items-center text-bg-{{ category }} border-0 mb-2"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
        {% endfor %} {% endif %} {% endwith %}
      </div>

      <h2>Create Account</h2>
      <form id="signupForm" method="POST" action="{{ url_for('signup') }}">
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
          <div class="error" id="nameError"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
          <div class="error" id="emailError"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
          <div class="error" id="passwordError"></div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <div class="error" id="confirmPasswordError"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>

      <div class="form-text">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Signup Form Validation
      const form = document.getElementById("signupForm");
      form.addEventListener("submit", function (event) {
        [
          "nameError",
          "emailError",
          "passwordError",
          "confirmPasswordError",
        ].forEach((id) => {
          document.getElementById(id).textContent = "";
        });

        let isValid = true;
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

        if (name === "") {
          document.getElementById("nameError").textContent = "Name required";
          isValid = false;
        }
        if (email === "") {
          document.getElementById("emailError").textContent = "Email required";
          isValid = false;
        } else if (!emailPattern.test(email)) {
          document.getElementById("emailError").textContent = "Invalid email";
          isValid = false;
        }
        if (password.length < 6) {
          document.getElementById("passwordError").textContent = "Min 6 chars";
          isValid = false;
        }
        if (password !== confirmPassword) {
          document.getElementById("confirmPasswordError").textContent =
            "Passwords do not match";
          isValid = false;
        }

        if (!isValid) event.preventDefault();
      });

      // Toast Initialization
      document.addEventListener("DOMContentLoaded", function () {
        var toastElList = [].slice.call(document.querySelectorAll(".toast"));
        toastElList.map(function (toastEl) {
          var bsToast = new bootstrap.Toast(toastEl, { delay: 3000 }); // auto-hide after 3 sec
          bsToast.show();
        });
      });
    </script>
  </body>
</html>
