<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Order History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    .paid-row { background-color: #d4edda; }
    .khata-row { background-color: #fff3cd; }
    .other-row { background-color: #f0f0f0; }
    .sortable { cursor: pointer; }
  </style>
</head>
<body>

<div class="form-container">

  <!-- Toast notifications -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index:1100">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="toast align-items-center text-bg-{{ category }} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">{{ message }}</div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  

  <!-- Main Content -->
  <main class="container mt-5 pt-5">
    <h2 class="mb-4">Order History</h2>

    <!-- Filters -->
    <div class="mb-4 d-flex flex-wrap gap-3 align-items-center">
      <div>
        <label>Time:</label>
        <select id="filter_period" class="form-select d-inline-block w-auto">
          <option value="all" {% if filter_period=='all' %}selected{% endif %}>All</option>
          <option value="week" {% if filter_period=='week' %}selected{% endif %}>Last Week</option>
          <option value="month" {% if filter_period=='month' %}selected{% endif %}>Last Month</option>
          <option value="6month" {% if filter_period=='6month' %}selected{% endif %}>Last 6 Months</option>
        </select>
      </div>
      <div>
        <label>Status:</label>
        <select id="filter_status" class="form-select d-inline-block w-auto">
          <option value="all" {% if filter_status=='all' %}selected{% endif %}>All</option>
          <option value="Paid" {% if filter_status=='Paid' %}selected{% endif %}>Paid</option>
          <option value="Khata" {% if filter_status=='Khata' %}selected{% endif %}>Khata</option>
        </select>
      </div>
      <div>
        <label>Username:</label>
        <input type="text" id="filter_username" class="form-control d-inline-block w-auto" value="{{ filter_username }}" placeholder="Search by username">
      </div>
      <div>
        <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
      </div>
    </div>

    <!-- Orders List -->
    <div id="orders-container">
      {% include 'admin_history_list.html' %}
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function() {

  // Load orders based on filters
  function loadOrders() {
    $.get("{{ url_for('admin_history_search') }}", {
      filter_period: $('#filter_period').val(),
      filter_status: $('#filter_status').val(),
      username: $('#filter_username').val()
    }, function(data) {
      $('#orders-container').html(data);
    });
  }

  $('#apply-filters').click(loadOrders);
  $('#filter_username').on('input', loadOrders);

  // Expand/collapse order details
  $(document).on('click', '.expand-toggle', function() {
    let row = $(this).closest('tr').next('.order-details-row');
    row.toggle();
    $(this).html(row.is(':visible') ? '&#9660;' : '&#9654;');
  });

  // Sorting columns
  function sortTable(tableId, colIndex, asc = true) {
    let table = document.getElementById(tableId);
    let tbody = table.querySelector("tbody");
    let rows = Array.from(tbody.querySelectorAll("tr.order-row"));

    rows.sort((a, b) => {
      let valA = a.cells[colIndex].innerText.trim();
      let valB = b.cells[colIndex].innerText.trim();
      if (!isNaN(valA) && !isNaN(valB)) return asc ? valA - valB : valB - valA;
      return asc ? valA.localeCompare(valB) : valB.localeCompare(valA);
    });

    rows.forEach(row => {
      tbody.appendChild(row);
      tbody.appendChild(row.nextElementSibling); // details row
    });
  }

  $(document).on('click', '.sortable', function() {
    let table = $(this).closest('table')[0];
    let colIndex = $(this).index();
    this.asc = !this.asc;
    sortTable(table.id, colIndex, this.asc);
  });

  // Toast initialization
  $('.toast').toast({ delay: 3000 }).toast('show');

});
</script>
</body>
</html>
