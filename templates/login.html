<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Nast Eat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/style_login.css" />
  </head>
  <body>
    <div class="form-container">
      <!-- Toast Container -->
      <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div
          class="toast align-items-center text-bg-{{ category }} border-0 mb-2"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
        {% endfor %} {% endif %} {% endwith %}
      </div>

      <h2>Login to Nast Eat</h2>
      <form action="{{ url_for('login') }}" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <button type="submit" class="btn btn-primary px-4">Login</button>
          <a href="{{ url_for('forgot_password') }}" class="btn btn-link"
            >Forgot Password?</a
          >
        </div>
      </form>

      <div class="form-text">
        Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Toast Initialization
      document.addEventListener("DOMContentLoaded", function () {
        var toastElList = [].slice.call(document.querySelectorAll(".toast"));
        toastElList.map(function (toastEl) {
          var bsToast = new bootstrap.Toast(toastEl, { delay: 3000 }); // auto-hide after 3 sec
          bsToast.show();
        });
      });
    </script>
  </body>
</html>
