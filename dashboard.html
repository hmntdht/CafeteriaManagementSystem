<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canteen Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: #f8f9fa;
    }
    .navbar-custom {
      background: linear-gradient(135deg, #d6eaff, #f0fbff);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .navbar-custom .navbar-brand img {
      height: 50px;
      width: auto;
      object-fit: contain;
    }
    .navbar-custom .nav-link {
      color: #555;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-right: 1rem;
    }
    .navbar-custom .nav-link:hover,
    .navbar-custom .nav-link:focus {
      background-color: rgba(0, 123, 255, 0.15);
      color: #007bff;
    }
    .navbar-custom .nav-link.active {
      background-color: rgba(0, 123, 255, 0.25);
      color: #0056b3;
      font-weight: 700;
    }
    .navbar-custom .navbar-toggler {
      border-color: rgba(0, 123, 255, 0.5);
    }
    .navbar-custom .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba%280%2c 123%2c 255%2c 1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    #main-content {
      padding: 2rem;
      padding-top: 90px;
      min-height: calc(100vh - 70px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c757d;
      font-size: 1.25rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
      border-radius: 0.5rem 0.5rem 0 0;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo.png" alt="Logo" />
        <span class="ms-2 fw-bold fs-4 text-primary">Nast Eat</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="dashboard.html">Menu Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="category.html">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="order_items.html">Order Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Account</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main id="main-content">
    <div class="container mt-4">
      <div class="row row-cols-1 row-cols-md-3 g-4">

        <!-- Menu Item 1 -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img src="images/samosa.jpeg" class="card-img-top" alt="Samosa">
            <div class="card-body text-center">
              <h5 class="card-title">Samosa</h5>
              <p class="card-text">Rs. 250</p>
              <a href="order_items.html?item=Samosa&price=250" class="btn btn-primary">Order</a>
            </div>
          </div>
        </div>

        <!-- Menu Item 2 -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img src="images/chola.jpeg" class="card-img-top" alt="Chola Samosa">
            <div class="card-body text-center">
              <h5 class="card-title">Chola Samosa</h5>
              <p class="card-text">Rs. 120</p>
              <a href="order_items.html?item=Chola%20Samosa&price=120" class="btn btn-primary">Order</a>
            </div>
          </div>
        </div>

        <!-- Menu Item 3 -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img src="images/pakoda.jpeg" class="card-img-top" alt="Pakoda">
            <div class="card-body text-center">
              <h5 class="card-title">Pakoda</h5>
              <p class="card-text">Rs. 100</p>
              <a href="order_items.html?item=Pakoda&price=100" class="btn btn-primary">Order</a>
            </div>
          </div>
        </div>

        <!-- Menu Item 4 -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img src="images/coke.jpg" class="card-img-top" alt="Coke">
            <div class="card-body text-center">
              <h5 class="card-title">Coke</h5>
              <p class="card-text">Rs. 80</p>
              <a href="order_items.html?item=Coke&price=80" class="btn btn-primary">Order</a>
            </div>
          </div>
        </div>

        <!-- Menu Item 5 -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img src="images/fanta .png" class="card-img-top" alt="Fanta">
            <div class="card-body text-center">
              <h5 class="card-title">Fanta</h5>
              <p class="card-text">Rs. 80</p>
              <a href="order_items.html?item=Fanta&price=80" class="btn btn-primary">Order</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
