<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canteen Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: #f8f9fa;
    }
    /* Navbar styling with gradient and light colors */
    .navbar-custom {
      background: linear-gradient(135deg, #d6eaff, #f0fbff);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .navbar-custom .navbar-brand img {
      height: 50px;
      width: auto;
      object-fit: contain;
    }
    .navbar-custom .nav-link {
      color: #555;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-right: 1rem; /* increased margin */
    }
    .navbar-custom .nav-link:hover,
    .navbar-custom .nav-link:focus {
      background-color: rgba(0, 123, 255, 0.15);
      color: #007bff;
    }
    .navbar-custom .nav-link.active {
      background-color: rgba(0, 123, 255, 0.25);
      color: #0056b3;
      font-weight: 700;
    }
    /* Adjust toggle button color */
    .navbar-custom .navbar-toggler {
      border-color: rgba(0, 123, 255, 0.5);
    }
    .navbar-custom .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba%280%2c 123%2c 255%2c 1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    /* Main content area */
    #main-content {
      padding: 2rem;
      padding-top: 90px; /* space for navbar */
      min-height: calc(100vh - 70px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c757d;
      font-size: 1.25rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="Logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Menu Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Order Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Account</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main id="main-content">
    <!-- Empty center content -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
