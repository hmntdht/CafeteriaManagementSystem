<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Category - Canteen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-custom {
      background: linear-gradient(135deg, #d6eaff, #f0fbff);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .navbar-custom .navbar-brand img {
      height: 50px;
      width: auto;
      object-fit: contain;
    }

    .navbar-custom .nav-link {
      color: #555;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-right: 1rem;
    }

    .navbar-custom .nav-link:hover,
    .navbar-custom .nav-link:focus {
      background-color: rgba(0, 123, 255, 0.15);
      color: #007bff;
    }

    .navbar-custom .nav-link.active {
      background-color: rgba(0, 123, 255, 0.25);
      color: #0056b3;
      font-weight: 700;
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .category-section {
      padding-top: 100px;
      padding-bottom: 40px;
    }

    .category-title {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="Logo" />
        <span class="ms-2 fw-bold fs-4 text-primary">Nast Eat</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Menu Items</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Category</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Order Items</a></li>
          <li class="nav-item"><a class="nav-link" href="#">History</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Account</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Category Section -->
  <main class="container category-section">

    <!-- 🥐 Breakfast -->
    <div class="category-title">Breakfast</div>
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="images/samosa.jpeg" class="card-img-top" alt="Paratha">
          <div class="card-body text-center">
            <h5 class="card-title">Aloo Paratha</h5>
            <p class="card-text">Rs. 80</p>
            <button class="btn btn-primary">Order</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="images/pakoda.jpeg" class="card-img-top" alt="Tea">
          <div class="card-body text-center">
            <h5 class="card-title">Masala Tea</h5>
            <p class="card-text">Rs. 20</p>
            <button class="btn btn-primary">Order</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 🍕 Lunch -->
    <div class="category-title">Lunch</div>
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="images/chola.jpeg" class="card-img-top" alt="Noodles">
          <div class="card-body text-center">
            <h5 class="card-title">Veg Noodles</h5>
            <p class="card-text">Rs. 100</p>
            <button class="btn btn-primary">Order</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="images/pakoda.jpeg" class="card-img-top" alt="Pizza">
          <div class="card-body text-center">
            <h5 class="card-title">Cheese Pizza</h5>
            <p class="card-text">Rs. 250</p>
            <button class="btn btn-primary">Order</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 🧃 Beverage -->
    <div class="category-title">Beverage</div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="images/coke.jpg" class="card-img-top" alt="Coke">
          <div class="card-body text-center">
            <h5 class="card-title">Coca-Cola</h5>
            <p class="card-text">Rs. 40</p>
            <button class="btn btn-primary">Order</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
